- args:
    permission:
      columns:
      - id
      - tag
      - topic_id
      - user_id
      filter:
        topic:
          _or:
          - creator_id:
              _eq: X-Hasura-User-Id
          - admins:
              user_id:
                _eq: X-Hasura-User-Id
          - user_activities:
              _and:
              - user_id:
                  _eq: X-Hasura-User-Id
              - activity_type:
                  _eq: take
      localPresets:
      - key: ""
        value: ""
      set: {}
    role: user
    table:
      name: topic_tag
      schema: public
  type: create_update_permission
