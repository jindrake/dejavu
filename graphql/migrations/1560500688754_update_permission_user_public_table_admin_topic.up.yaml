- args:
    role: user
    table:
      name: admin_topic
      schema: public
  type: drop_update_permission
- args:
    permission:
      columns:
      - id
      - topic_id
      - user_id
      filter:
        _or:
        - topic:
            creator_id:
              _eq: X-Hasura-User-Id
        - topic:
            admins:
              id:
                _eq: X-Hasura-User-Id
      localPresets:
      - key: ""
        value: ""
      set: {}
    role: user
    table:
      name: admin_topic
      schema: public
  type: create_update_permission
