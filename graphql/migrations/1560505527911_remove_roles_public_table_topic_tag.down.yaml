- args:
    permission:
      filter:
        _or:
        - topics:
            _or:
            - creator_id:
                _eq: X-Hasura-User-Id
            - admins:
                id:
                  _eq: X-Hasura-User-Id
            - user_activities:
                _and:
                - user_id:
                    _eq: X-Hasura-User-Id
                - activity_type:
                    _eq: take
    role: user
    table:
      name: topic_tag
      schema: public
  type: create_delete_permission
- args:
    permission:
      check:
        _or:
        - topics:
            _or:
            - creator_id:
                _eq: X-Hasura-User-Id
            - admins:
                id:
                  _eq: X-Hasura-User-Id
            - user_activities:
                _and:
                - user_id:
                    _eq: X-Hasura-User-Id
                - activity_type:
                    _eq: take
      columns:
      - tag
      - id
      - topic_id
      set: {}
    role: user
    table:
      name: topic_tag
      schema: public
  type: create_insert_permission
- args:
    permission:
      allow_aggregations: false
      columns:
      - tag
      - id
      - topic_id
      filter: {}
    role: user
    table:
      name: topic_tag
      schema: public
  type: create_select_permission
