- args:
    role: user
    table:
      name: topic
      schema: public
  type: drop_update_permission
- args:
    permission:
      columns:
      - cover
      - description
      - id
      - is_private
      - is_published
      - name
      filter:
        _or:
        - creator_id:
            _eq: X-Hasura-User-Id
        - admins:
            id:
              _eq: X-Hasura-User-Id
      localPresets:
      - key: ""
        value: ""
      set: {}
    role: user
    table:
      name: topic
      schema: public
  type: create_update_permission
