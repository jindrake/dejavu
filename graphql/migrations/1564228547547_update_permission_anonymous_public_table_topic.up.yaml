- args:
    role: anonymous
    table:
      name: topic
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: false
      columns:
      - cover
      - created_at
      - creator_id
      - description
      - id
      - is_featured
      - is_private
      - is_published
      - name
      - uri
      filter:
        _and:
        - is_published:
            _eq: true
        - is_private:
            _eq: false
      limit: 5
    role: anonymous
    table:
      name: topic
      schema: public
  type: create_select_permission
