- args:
    permission:
      allow_upsert: true
      check:
        topic:
          user_activities:
            _and:
            - user_id:
                _eq: X-Hasura-User-Id
            - activity_type:
                _eq: take
      columns:
      - id
      - user_id
      - topic_id
      - type
      localPresets:
      - key: ""
        value: ""
      set: {}
    role: user
    table:
      name: topic_rating
      schema: public
  type: create_insert_permission
